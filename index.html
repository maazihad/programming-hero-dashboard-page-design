<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard | Programming hero</title>

   <!-- favicon -->
   <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet">

   <!-- Custom CSS -->
   <link rel="stylesheet" href="./styles/style.css">

   <!-- Fontawesome -->
   <script src="https://kit.fontawesome.com/745f298c51.js" crossorigin="anonymous"></script>
</head>

<body>

   <header class="header-area">

      <div class="container">
         <nav class="navbar-area">
            <div class="logo-area">
               <a class="logo" href="#">
                  <img src="./images/ph-logo.svg" alt="Programming hero logo">
               </a>
               <span class="logo-title">
                  <a href="#">Programming Hero</a>
               </span>
            </div>
            <div class="menu-area">
               <div> <a href="">Course Details</a> </div>
               <div> <a href="">Support</a> </div>
               <div> <a href="">Blog</a> </div>
               <div> <a href="">My Classes</a> </div>
               <div class="bell-icon">
                  <img src="./images/bell-icon.png" alt="Bell icon">

               </div>

               <button class="btn">
                  <img class="gem" src="./images/gem.svg" alt="">
                  <span class="gem-count">21</span>
               </button>

               <div class="continue-button">
                  <button role="button">Continue Course</button>
               </div>
               <div class="profile-icon">
                  <img src="./images/profile-icon.jpg" alt="">
               </div>
            </div>
         </nav>
      </div>





      </nav>





   </header>



</body>

</html>
